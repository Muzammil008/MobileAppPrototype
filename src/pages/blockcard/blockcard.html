<ion-header>

  <ion-navbar>
    <ion-title>blockcard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="block-loader">
    <div class="wrap">
      <div class="activate">
        <div class="block-loader--icon">
          <ion-icon name="arrow-round-up" class="activate-icon--before"></ion-icon>
          <ion-icon name="checkmark" class="activate-icon--after"></ion-icon>
        </div>
        <span class="block-loader--text">Activate</span>
      </div>
      <div class="waiting">
        <div class="block-loader--icon">
          <div class="spinning"></div>
        </div>
        <span class="block-loader--text">Waiting</span>
      </div>
      <div class="activated">
        <div class="block-loader--icon">
          <ion-icon name="checkmark"></ion-icon>
        </div>
        <span class="block-loader--text">Activated</span>
      </div>
    </div>
  </div>

</ion-content>
