<ion-content padding>
  
  <ion-grid>
    <ion-row class="otp-header">
      <ion-col col-8>
        <h1>My Lease</h1>
        <p><small>2018 BMW 320i</small></p>
      </ion-col>
      <ion-col col-4>
        <div class="view-pdf">
            <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
            <!-- <button ion-button  icon-only></button>  <ion-icon name='menu'></ion-icon> -->

        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full class="toggleActionSheet">Make Payment</button>

  <div class="action-sheet" [ngClass]="{'active': actionSheet == true}">
    
    <h2>July Payment</h2>
    
    <ion-item>
        <span class="list--text">Technical Maintainance</span>
        <span class="list--value" item-right>$100</span>
    </ion-item>

    <ion-item>
        <span class="list--text">Registration Fee</span>
        <span class="list--value" item-right>$400</span>
    </ion-item>

    <ion-item>
        <span class="list--text">Monthly Lease</span>
            <span class="list--value" item-right>$1,500</span>
    </ion-item>

    <div class="as-buttons">
        <button ion-button color="light">Split</button>
        <button ion-button color="secondary" item-right>Pay $2,000</button>
    </div>
    
  </div>

</ion-content>
